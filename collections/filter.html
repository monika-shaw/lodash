<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<script type="text/JavaScript" src=
"https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js">
	</script>
</head>

<body>
	<script>

var users = [
  { 'user': 'luv',
    'salary': 36000,
    'active': true },
  { 'user': 'kush', 
    'salary': 40000,
    'active': false }
];
  
// Using the _.filter() method
let filtered_array = _.filter(
    users, function(o) {
       return !o.active;
    }
);
  
// Printing the output 
console.log(filtered_array);


	</script>
</body>

</html>
